<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>

<body>
	<form action="#" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Name">
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email">
        </div>
        
        <div>
            <label>Gender:</label>
            <input type="radio" id="gender_m" name="gender" value="male" required>
            <label for="gender_m">Male</label>
            <input type="radio" id="gender_f" name="gender" value="female" required>
            <label for="gender_f">Female</label>
        </div>
        
        <div>
            <label for="cars">Car Brands:</label>
            <select id="cars" name="cars" required>
                <option value="">--Please choose an option--</option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="ford">Ford</option>
                <option value="bmw">BMW</option>
            </select>
        </div>
        
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required placeholder="Age">
        </div>
        
        <div>
            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        
        <div>
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Password">
        </div>
        
        <div>
            <input type="checkbox" id="tos" name="tos" required>
            <label for="tos">I agree to the TOS</label>
        </div>
        
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
